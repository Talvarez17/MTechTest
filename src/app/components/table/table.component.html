<div class="p-4">

    <td><button [routerLink]="['/create']" type="button" class="btn btn-primary mb-3">Insert a new employee</button>
    </td>

    <table class="table table-info table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">RFC</th>
                <th scope="col">Born Date</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <th scope="row">{{emp.id}}</th>
                <td>{{emp.name}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.rfc}}</td>
                <td>{{emp.bornDate | date:'MM/dd/yyyy'}}</td>
                <td>{{emp.status}}</td>
            </tr>
        </tbody>
    </table>

</div>
